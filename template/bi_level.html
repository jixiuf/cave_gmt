{% extends base.html %}
{% block css%}
<link href="../static/dist/currency_change_list.css" rel="stylesheet" type="text/css"/>

{% block body %}
<div class="ui-currency-change-list-option">
    <h2 class="form-signin-heading ui-currency-change-list-title">玩家等级分布</h2>
    <ul class="ui-currency-change-list-list op-currency-change-list-list">
        <li class="ui-currency-change-list-item clearfix">
            <div class="ui-currency-change-list-cell-id">
                等级
            </div>
            <div class="ui-currency-change-list-cell">
                数量
            </div>
        </li>
        {% for index,info in enumerate(list) %}
        <li class="ui-currency-change-list-item clearfix">
            <div class="ui-currency-change-list-cell-id">
                {{ info.get("CurLevel")}}
            </div>
            <div class="ui-currency-change-list-cell">
                {{ info.get("countLevel")}}
            </div>
        </li>
        {% end %}
    </ul>
</div>
