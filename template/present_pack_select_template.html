            <div class="col-sm-10">
                <select class="form-control ui-goods op-pack-goods-type" id='op-pack-goods-type'>
                    <option value="0">请选择奖品类型</option>
                    {% for award in awardList %}
                    <option value='{{ escape(award) }}:{{ escape(awardList[award]["has_id"]) }}'>{{ escape(awardList[award]["name"]) }}</option>
                    {% end %}
                </select>
                <input type="text" class="form-control ui-goods op-pack-goods-id hide" id='op-pack-goods-id' placeholder="选择物品id">
                <input type="hidden" id='op-pack-goods_id_name' >
                <input type="text"  class="form-control ui-goods op-pack-goods-num" id='op-pack-goods-num' placeholder="物品数量">
                <button type="button" class="btn btn-default ui-goods op-pack-goods-add" id='op-pack-goods-add'>添加</button>
            </div>
            <div class="col-sm-10 ui-list-wrap">
                <ul class="col-sm-6 ui-pack-content op-pack-content-list" id="op-pack-content-list">
                </ul>
            </div>
