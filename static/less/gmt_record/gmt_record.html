<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
        <title>reward_input</title>
        <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="gmt_record.css">
        <link rel="stylesheet" href="../../javascript/plugin/datepicker/css/datepicker.css">
    </head>
    <body class="container">
        <div class="ui-record-form">
            <h2 class="form-signin-heading ui-record-title">日志查询</h2>
            <form class="form-horizontal" role="form">
                <span class="ui-entry-name">GM账号</span>
                <input type="text" class="form-control ui-input" placeholder="Text input">
                <span class="ui-entry-name">起始时间</span>
                <input type="text" class="inputDate form-control ui-input" id="inputDate1" placeholder="点击选择日期">
                <span class="ui-entry-name">终止时间</span>
                <input type="text" class="inputDate form-control ui-input" id="inputDate2" placeholder="点击选择日期">
                <button type="submit" class="btn btn-default">查询</button>
            </form>
        </div>
        <script src="../../javascript/lib/jquery/jquery-2.1.1.min.js"></script>
        <script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <script src="../../javascript/plugin/datepicker/js/datepicker.js"></script>
        <script type="text/javascript">
            var today = new Date(),
                todayString,
                ipt1El,
                ipt2El;
            todayString = today.getUTCFullYear() + '-' + (today.getUTCMonth() + 1) + '-' + today.getUTCDate();
            ipt1El = $('#inputDate1');
            ipt2El = $('#inputDate2');
            ipt1El.DatePicker({
                format:'Y-m-d',
                date: todayString,
                current: todayString,
                starts: 1,
                position: 'r',
                onBeforeShow: function(){
                    ipt1El.DatePickerSetDate(todayString, true);
                },
                onChange: function(formated, dates){
                    ipt1El.val(formated);
                    if ($('#closeOnSelect input').attr('checked')) {
                        ipt1El.DatePickerHide();
                    }
                }
            });
            ipt2El.DatePicker({
                format:'Y-m-d',
                date: todayString,
                current: todayString,
                starts: 1,
                position: 'r',
                onBeforeShow: function(){
                    ipt2El.DatePickerSetDate(todayString, true);
                },
                onChange: function(formated, dates){
                    ipt2El.val(formated);
                    if ($('#closeOnSelect input').attr('checked')) {
                        ipt2El.DatePickerHide();
                    }
                }
            });
        </script>
    </body>
</html>
