<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
        <title>reward_input</title>
        <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="account_manage.css">
    </head>
    <body class="container">
        <div class="ui-manage-form">
            <h2 class="form-signin-heading ui-manage-title">账号管理</h2>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label">GM账号</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="账号">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">GM权限</label>
                    <div class="col-sm-10">
                        <select class="form-control ui-select">
                            <option value="0">下拉选择</option>
                            <option value="1">三级权限</option>
                            <option value="2">二级权限</option>
                            <option value="3">一级权限</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">修改</button>
                    </div>
                </div>
            </form>
        </div>
        <script src="../../javascript/lib/jquery/jquery-2.1.1.min.js"></script>
        <script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
    </body>
</html>
